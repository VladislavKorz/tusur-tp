{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Создание Стартапа</h2>
      <p class="lead">В данной форме вы должны заполнить все поля, чтобы создать Стартапа.</p>
    </div>
    <div class="col-lg-12">
      {% if not condition %}
      <h4 class="mb-3">Карточка Стартапа</h4>
      <form class="needs-validation" method="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-12">
            <label for="state" class="form-label">Cегмент</label>
            <select name="segment" class="form-select" id="segment" required="">
              <option value="">Выберите сегмент</option>

              {% for item in spec %}
              <option>{{ item }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-12">
            <label for="name_startup" class="form-label">Название стартапа</label>
            <input name="name_startup" type="text" class="form-control" id="name_startup"
              placeholder="Создание CRM-системы для бизнеса" required="">
          </div>

          <div class="col-12">
            <label for="idea_startup" class="form-label">Идея стартап проекта</label>
            <input name="idea_startup" type="text" class="form-control" required="" id="idea_startup"
              placeholder="Создать CRM-систему, чтобы автоматизировать бизнес">
          </div>
          <div class="col-12">
            <label for="name_startup" class="form-label">Описание стартапа</label>
            <input name="desc_startup" type="text" class="form-control" id="name_startup "required=""
              placeholder="Создание CRM-системы для бизнеса">
          </div>
          <div class="col-12">
            <label for="need_startup" class="form-label">Что нужно для реализации?</label>
            <input name="need_startup" type="text" required="" class="form-control" id="need_startup"
              placeholder="Front-end разработчика, Back-end разработчиков">
          </div>
          <div class="col-12">
            <label for="need_startup" class="">Инвестиции</label>
          </div>
          <div id=0 class="row g-2" name="invests">
            <div class="col-6">
              <input name="name_investments" id="name"  type="text" required="" class="form-control" id="name_startup" placeholder="Описание">
            </div>
            <div class="col-6">
              <input name="value_investments" id="value" type="number" required="" class="form-control" id="name_startup" placeholder="Сумма">
            </div>
            
          </div>

          
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-circle btn-warning" onclick="add_button()"><p class="fas fa-map">+</p></button>
          </div>

          <div class="col-6">
            <div class="custom-file">
              <label class="form-label" for="customFile">Логотип</label>
              <input name="customFile" type="file" class="form-control input-group-addon-bg" id="customFile">
            </div>
          </div>
          <div class="col-6">
            <div class="custom-file">
              <label class="form-label" for="customFile">Презентация</label>
              <input name="customFile" type="file" class="form-control" id="customFile">
            </div>
          </div>

          <div class="col-12">
            <button class="w-100 btn btn-warning btn-lg" type="submit" onclick="sendForms()">Отправить форму</button>
          </div>




      </form>
      {% else %}
      <img class="d-block mx-auto mb-4" src="{% static 'img/galka.png' %}" alt="" width="10%">
      {% endif %}


    </div>
</div>
</main>
{% endblock %}

{% block script %}
<script src="{% static 'js/main.js' %}"></script>
<script>
  let tg = window.Telegram.WebApp;
  tg.expand();  
  function sendForms() {
    tg.sendData("startUp_create");
    tg.close();
  }
</script>
{% endblock %}
